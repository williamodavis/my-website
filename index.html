<!DOCTYPE html>

<head>

    <meta charset="UTF-8">

    <title>Document</title>

        <h1 class="class1">This is an H1 header.</h1>
        <h2 class="class1">This is an H2 header.</h2>
        <h3 class="class1">This is an H3 header.</h3>

    <footer>
        <p>This is a footer.</p>
    </footer>
